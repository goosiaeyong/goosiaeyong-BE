# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - goosiaeyong

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      PROD_DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
      PROD_DB_URL: ${{ secrets.PROD_DB_URL }}
      PROD_DB_USER: ${{ secrets.PROD_DB_USER }}
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: 'build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # JWT 요청을 위해 필요
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: 'java-app' # 다운로드할 경로를 설정합니다.
        # 빌드 작업에서 생성된 아티팩트를 다운로드합니다.
      
      - name: Verify Downloaded JAR
        run: ls -al java-app
        # 다운로드된 JAR 파일이 존재하는지 확인합니다.
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A0FCA484829F433D8F68EFE043E46B40 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E2C1073440F94C63B7AB569A9C2A8308 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_303CD44AE68649399C08FE1E63EC4F7B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'goosiaeyong'
          slot-name: 'Production'
          #package: '*.jar'
          package: 'java-app/k_html-0.0.1-SNAPSHOT.jar'
          
